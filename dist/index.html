<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Registratiepagina</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./javascript/index.js"></script>
</head>
<body>
  <h1>REGISTREREN</h1>
  <form action="./php/registratie_database.php" method="post" onsubmit="return checkPasswords()">
    <label for="voornaam">Voornaam</label><br>
    <input type="text" id="voornaam" name="voornaam" required><br><br>

    <label for="tussenvoegsel">Tussenvoegsel</label><br>
    <input type="text" id="tussenvoegsel" name="tussenvoegsel"><br><br>

    <label for="achternaam">Achternaam</label><br>
    <input type="text" id="achternaam" name="achternaam" required><br><br>

    <label for="gebruikersnaam">Gebruikersnaam</label><br>
    <input type="text" id="gebruikersnaam" name="gebruikersnaam" required><br><br>

    <label for="wachtwoord_hash">Wachtwoord</label><br>
    <input type="password" id="wachtwoord_hash" name="wachtwoord_hash" required><br><br>

    <label for="email">E-mail</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Registreren">
    <a href="./page/login.html">Inloggen</a>
</form>
</body>
</html>
